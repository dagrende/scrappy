<table>
    <thead>
    <tr>
        <td><input type="text" ng-model="state.search"></td>
        <td><a href="#/new">+</a></td>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="scrap in scraps | orderByPriority | filter:state.search | orderBy:'updated':true">
        <td><a href="#/edit/{{scrap.$id}}">{{getLabel(scrap.text)}}</a></td>
        <td>
            <a ng-click="remove(scrap.$id)">x</a>
        </td>
    </tr>
    </tbody>
</table>
<div><a href="#" ng-click="auth.$logout()">Logout</a></div>
<div>Notebook: <input type="text" ng-model="notebook">	<input type="file" id="files" name="files[]" multiple ng-files-select/></div>
