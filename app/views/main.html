<table>
    <thead>
    <tr>
        <th>Scraps</th>
        <th><a href="#/new">+</a></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="scrap in scraps | orderByPriority">
        <td><a href="#/edit/{{scrap.$id}}">{{getLabel(scrap.text)}}</a></td>
        <td>
            <a ng-click="remove(scrap.$id)">x</a>
        </td>
    </tr>
    </tbody>
</table>
